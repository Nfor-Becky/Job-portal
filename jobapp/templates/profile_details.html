{% load static %}
<link rel="stylesheet" href="{%static 'style.css'%}">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <title>Quick Job/ Create your profile</title>
</head>

<body>
    <!-- navbar start -->

    <div class="nav bg-primary">
        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">WELCOME TO QUICK JOB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="btn-head">
                        <form method="get">
                            <button class="btn btn bg-dark mx-3" type="submit" style="color: rgb(253, 250, 250);"><a href="#"  style="text-decoration:none;color:white;">Apply for jobs</a></button>
                            <button class="btn btn bg-danger" type="submit"
                            style="color: rgb(250, 247, 247);"><a href={% url 'logout' %} style="text-decoration:none;color:white;">LOGOUT</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar end -->

    <!-- section for job create start--> 
     <section class="details">
        <div class="detail">
            <h1>Profile Details</h1>
            <img src="{{ profile.profile_image.url }}" alt="Profile Image">
            <p>Name: {{ profile.firstname }} {{ profile.lastname }}</p>
            <p>Bio: {{ profile.bio }}</p>
            {% if profile.resume %}
              <p>Resume: <a href="{{ profile.resume.url }}">Download</a></p>
            {% endif %}
            <a href="{% url 'profile_edit' profile.pk %}">Edit</a>
          
    </div>
    </div>
    </div>
</section>
    <!-- section for job create end -->

    <!-- footer start -->
    <section style="height: 50px; background-color: black;text-align: center;color: white; padding: 10px 0;">
        <h4>GET YOUR DREAM EMPLOYEE</h4>
    </section>
    <!-- footer end -->
    <!-- Footer -->
</body>

</html>
