{% load static %}
<link rel="stylesheet" href="{%static 'style.css'%}">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <title>Quick Job</title>
</head>

<body>
    <!-- navbar start -->

    <div class="nav bg-primary">
        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">WELCOME TO QUICK JOB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="btn-head">
                        <form method="get" class="d-flex">
                                <button class="btn btn bg-dark mx-3" type="submit" style="color: rgb(253, 250, 250);"><a href="{%url 'create'%}" style="text-decoration:none;color:white;"> Job Seeker</a></button>
                                 <button class="btn btn bg-dark mx-3" type="submit" style="color: rgb(253, 250, 250);"><a href="{%url 'create_post'%}" style="text-decoration:none;color:white;">Employer</a></button>
                                <button class="btn btn bg-danger" type="submit"
                                style="color: rgb(250, 247, 247);"><a href={% url 'logout' %} style="text-decoration:none;color:white;">LOGOUT</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar end -->

    <!-- section for job posting start-->
    <section class="post bg-light" id="post">
        <h1 class="text-center py-3">JOB LISTING</h1>
                {% for post in posts%}
                <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <h3 class="mr-2">{{post.job_title}}</h3>
                        <h6>{{post.company_name}}</h6>
                    </div>
                    <form method="post" class="d-flex">
                        <button class="btn btn bg-primary mx-3" type="submit" style="color: rgb(253, 250, 250);"><a href={% url 'detail' pk=post.pk %} style="text-decoration:none;color:white;"> Read More</a></button>
                        <button class="btn btn bg-primary mx-3 px-4" type="submit" style="color: rgb(253, 250, 250);"><a href={% url 'detail' pk=post.pk %} style="text-decoration:none;color:white;"> APPLY</a></button>
                    </form>
                </div>
            </article>
        {%endfor%}
    </section>  
    <!-- section for job posting end -->

    <!-- footer start -->
    <section style="height: 50px; background-color: black;text-align: center;color: white; padding: 10px 0;">
        <h4>GET YOUR DREAM JOB</h4>
    </section>
    <!-- footer end -->
    <!-- Footer -->
</body>

</html>
